<Template name="accueil">
    <section class="category-area-two control-car mar-bottom">
        <div class="container-fluid">
            <div class="row">
                <div class="cat-area-heading">
                    <h4><strong></strong>Dernières annonces</h4>
                </div>
                {{#each list_voiture_acceuil}}

                    <div class="col-md-12" style="width: 350px;">
                        <div class="single-product">

                            <div class="product-image">
                                <div class="show-img">
                                    <h1>{{titre }}</h1>

                                    <a href="#"><img src="img/product/product-details/full/1.jpg" alt=""></a>
                                </div>

                            </div>
                            <div class="compare-button" id="btnsauvg">
                                <a id="okok" href="#" class="color-tooltip ui-link"><i class="fa fa-heart"></i></a>
                            </div>
                            <div class="count-down">

                            </div>
                            <div class="prod-info">


                                <div class="price-box">
                                    {{prix}} D
                                </div>

                                <div class="product-meta">
                                <span>
                                    Categories:
                                    <a href="#">Détails</a>
                                </span>


                                </div>

                            </div>

                        </div>
                    </div>    {{/each}}


            </div></div>
    </section>

</Template>
