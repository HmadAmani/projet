
<Template name="accueil">

    <section class="category-area-two control-car mar-bottom">
        <div class="container-fluid">
            <div class="row">
                <div class="product-title-area">

                    {{>map}}

                    <h3><span>Annonces Pro</span></h3>
                </div>
                {{#each list_voiture_acceuil}}

                    <div class="col-md-12" style="width: 350px;">
                        <div class="single-product">

                            <div class="product-image">
                                <div class="show-img">
                                    <h1>{{titre }}</h1>

                                    <a href="#"><img src="img/product/product-details/full/1.jpg" alt=""></a>
                                </div>

                            </div>
                            <div class="action-btn">
                                <a data_id="{{_id}}" id="adview_save_ad_main_btn" class="btn btn-large js-save-ad btn-block" href="#" rel="nofollow">
                                    <i class="fa fa-heart" aria-hidden="true"></i> Sauvegarder l'annonce
                                </a>

                            </div>

                            <div class="count-down">

                            </div>
                            <div class="prod-info">


                                <div class="price-box">
                                    {{prix}} D
                                </div>

                                <div class="product-meta">

                                    <a href="{{pathFor 'annonce'}}">DÃ©tails</a>



                                </div>

                            </div>

                        </div>
                    </div>    {{/each}}


            </div></div>
    </section>

</Template>
