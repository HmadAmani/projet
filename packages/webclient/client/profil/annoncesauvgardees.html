
<Template name="annoncesauvgardees">
    <section class="category-area-two control-car mar-bottom">
        <div class="container-fluid">
            <div class="row">
                <div class="product-title-area">
                    <h3><span>Annonces Pro</span></h3>
                </div>
                {{#each annoncessauvgardees}}

                    <div class="col-md-12" style="width: 350px;">
                        <div class="single-product">

                            <div class="product-image">

                                    <a href="#"><img src="img/product/product-details/full/1.jpg" alt=""></a>
