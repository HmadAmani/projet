<template name="annoncedetails">

    <section class="category-area-two control-car mar-bottom">
        <div class="container-fluid">
            <div class="row">
                <div class="cat-area-heading">
                    <h4><strong></strong>Dernières annonces</h4>
                </div>
                {{#each data}}

                    <div class="col-md-12" style="width: 350px;">
                        <div class="single-product">

                            <div class="product-image">
                                <div class="show-img">
                                    <h1>{{titre }}</h1>

                                    <a href="#"><img src="img/product/product-details/full/1.jpg" alt=""></a>
                                </div>

                            </div>
                            <div class="count-down">

                            </div>
                            <div class="prod-info">


                                <div class="price-box">
                                  <span>  {{prix}} D </span>
                                </div>

                                <div class="product-meta">
                                <span>
                                    Categories:
                                    <a href="#">{{categorie}}</a>
                                </span>
                                <span>
                                    Gouvernorat:
                                    <a href="#">{{gouvernorat}}</a>
                                </span>
                                  <span>
                                    Adresse:
                                    <a href="#">{{adresse}}</a>
                                </span>
                                     <span>
                                    Numéro:
                                    <a href="#">{{numero}}</a>
                                </span>
                                </div>
                                {{description}}
                            </div>

                            <a href="{{pathFor 'formModif' id= _id}}" class="btn btn-4 blue" background="#3399cc" id="modif">Modifier</a>
                            <a href="#" class="btn btn-4 red " background="#DF013A" id="supp" annonceid="{{_id}}">Supprimer</a>
</div>
                    </div>    {{/each}}


            </div></div>
    </section>

</template>
