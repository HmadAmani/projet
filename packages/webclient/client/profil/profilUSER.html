<template name="profilUser">
    <div class="container" style="padding-top: 60px;">
        <h1 class="page-header">Edit Profile</h1>
        <div class="row">
            <!-- left column -->
            <div class="col-md-4 col-sm-6 col-xs-12">
                <div class="text-center">
                    <img src="{{url}}" class="avatar img-circle img-thumbnail" alt="">
                    <h6>Télécharger différents photos...</h6>
                    <input type="file" class="text-center center-block well well-sm">


                </div>
            </div>
            <!-- edit form column -->

            <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
                <form>
                <input class="btn btn-primary" name="Modifier" id="modifier" value="Modifier" onclick="activer()" type="button">  </form>
                <h3>Informations Personnelles</h3>
                <form class="form-horizontal" role="form" name="form">
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Nom:</label>
                        <div class="col-lg-8">
                            <input class="form-control" value="{{profile.Nom}}" id="nom" type="text" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Prénom:</label>
                        <div class="col-lg-8">
                            <input class="form-control" value="{{profile.Prénom}}" id="prenom" type="text" disabled>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">Ville:</label>
                        <div class="col-lg-8">
                            <input class="form-control" id="villeuser" name="ville" value="{{profile.ville}}" type="text" disabled>

                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-md-3 control-label">Mot de passe:</label>
                        <div class="col-md-8">
                            <input class="form-control" value="" id=" password" type="password" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Confirmer mot de passe:</label>
                        <div class="col-md-8">
                            <input class="form-control" value="" id="confirmpass" type="password" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label"></label>
                        <div class="col-md-8">
                            <input class="btn btn-primary" value="Enregistrer modification" id="enregistrer" type="button">
                            <span></span>
                            <input class="btn btn-default" value="Ignorer" type="reset">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
