<template name="listannonce">
    <div class="shop-content-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <!-- CATEGORY-SIDEBAR-START -->
                    <div class="category-sidebar">
                        <h1 class="sidebar-title" style="color:#0040FF;">Category</h1>
                        <ul>

                            <li>
                                <h1>Immobilier</h1>
                            <li><a href="{{pathFor 'listannonce' categorie="Appartement"}}">Appartement</a></li>
                            <li> <a href="{{pathFor 'listannonce' categorie="Maison"}}">Maison</a></li>
                            <li> <a href="{{pathFor 'listannonce' categorie="Bureaux et plateaux"}}">Bureaux et plateaux</a></li>
                            <li> <a href="{{pathFor 'listannonce' categorie="Magazins et commerces"}}">Magazins et commerces</a></li>
                            <li><a href="{{pathFor 'listannonce' categorie="Terrains"}}">Terrains</a></li>
                            <li> <a href="{{pathFor 'listannonce' categorie="Immobilier de vacances"}}">Immobilier de vacances</a></li>
                            <li> <a href="#">Collocation</a></li>

                            </li>
                            <h1>Véhicules</h1>
                            <li> <a href="{{pathFor 'listannonce' categorie="Moto"}}"> Motos</a> </li>
                            <li>  <a href="{{pathFor 'listannonce' categorie="Camions et véhicules indistrueles"}}">Camions et véhicules indistruels</a></li>
                            <li> <a href="{{pathFor 'listannonce' categorie="Tracteurs et véhicules agricoles"}}">Tracteurs et véhicules agrigoles</a></li>
                            <li> <a href="{{pathFor 'listannonce' categorie="Fourgonettes"}}">Fourgonettes</a></li>
                            <li>  <a href="{{pathFor 'listannonce' categorie="Pièces de rechange et accessoires"}}">Pièces de rechange et accessoires</a></li>

                            <h1>Multimédia</h1>
                            <li><a href="{{pathFor 'listannonce' categorie="Téléphonie"}}">Téléphonie</a></li>
                            <li><a href="{{pathFor 'listannonce' categorie="Image et son"}}">Images et son</a></li>
                            <li><a href="{{pathFor 'listannonce' categorie="Informatique et accessoires"}}">Informatique et accessoires</a></li>
                            <li><a href="">Jeux vidéos </a></li>


                            <h1>Emploi, affaires et services</h1>
                            <li><a href="{{pathFor 'listannonce' categorie="offre d'enmploi"}}">Offre d'emploi</a></li>
                            <li><a href="{{pathFor 'listannonce' categorie="Demande d'emploi"}}">Demande d'emploi</a></li>
                            <li><a href="{{pathFor 'listannonce' categorie="Services"}}">Services</a></li>
                            <li><a href="{{pathFor 'listannonce' categorie="Jeux vidéos"}}">Jeux vidéos </a></li>


                        </ul>
                    </div>
                    <!-- FILTER_PRICE START-->
                    <div class="filter-price">
                        <h3 class="sidebar-title">Filter By Price</h3>
                        <div id="slider-range" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all"><div class="ui-slider-range ui-widget-header ui-corner-all" style="left: 0%; width: 100%;"></div><span class="ui-slider-handle ui-state-default ui-corner-all" tabindex="0" style="left: 0%;"></span><span class="ui-slider-handle ui-state-default ui-corner-all" tabindex="0" style="left: 100%;"></span></div>
                        <a href="#">Filter</a>
                        <p>
                            Price:<input type="text" id="amount" readonly="">
                        </p>
                    </div>
                    <!-- FILTER_PRICE END-->
                    <!-- CATEGORY-SIDEBAR-END -->



                    <!-- FEATURED-PRODUCT-AREA END-->
                </div>
                <div class="col-lg-9 col-md-9 col-sm-9">
                    <!-- ALL-PRODUCT-AREA START-->
                    <div class="all-product-area">
                        <!-- ALL-PRODUCT-TOP-ROW START-->
                        <div class="row">
                            <div class="col-lg-12 col-md-12">
                                <!-- TOOLBAR START-->
                                <div class="toolbar">
                                    <div class="view-mode">
                                        <a href="shop-grid-category.html">
                                            <i class="fa fa-th-large"></i>
                                        </a>
                                        <a href="shop-list-category.html" class="active">
                                            <i class="fa fa-th-list"></i>
                                        </a>
                                    </div>

                                </div>
                            </div>
                            <!-- TOOLBAR END-->
                        </div>
                    </div>
                    <!-- ALL-PRODUCT-TOP-ROW END-->


                    <ul>
                        {{#each list}}
                            <div class="row">
                                <!-- SINGLE-PRODUCT START-->
                                <div class="single-product">
                                    <div class="col-lg-4 col-md-4 col-sm-4">
                                        <div class="product-img">
                                            <a href="#">
                                                <img src="img/product/7.jpg" alt="Special" class="primary-image"/>
                                                <img src="img/product/8.jpg" alt="Special" class="secondary-image"/>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="col-lg-8 col-md-8 col-sm-8">
                                        <div class="product-info">
                                            <div class="price-box">
			               	          <span class="special-price">
                                         {{ prix }}
                                       </span>
                                            </div>
                                            <h2 class="product-name">

                                                <a href="{{pathFor 'annonce' id=_id}}">
                                                    {{titre}}
                                                </a>
                                            </h2>
                                            <div class="product-desc">
                                                <p>{{description}}</p>
                                            </div>

                                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Contact Vendeur</button>

                                            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
                                                <div class="modal-dialog" role="document">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                            <h4 class="modal-title" id="exampleModalLabel">New message</h4>
                                                        </div>
                                                        <div class="modal-body">
                                                            <form>
                                                                <div class="form-group">
                                                                    <label for="recipient-name" class="control-label">Nom:</label>
                                                                    <input type="text" class="form-control" id="nom">
                                                                </div>
                                                                <div class="form-group">
                                                                    <label for="recipient-name" class="control-label">Email:</label>
                                                                    <input type="text" class="form-control" id="email">
                                                                </div>
                                                                <div class="form-group">
                                                                    <label for="recipient-name" class="control-label">Numéro:</label>
                                                                    <input type="text" class="form-control" id="numero">
                                                                </div>
                                                                <div class="form-group">
                                                                    <label for="message-text" class="control-label">Message:</label>
                                                                    <textarea class="form-control" id="message-text"></textarea>
                                                                </div>
                                                            </form>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
                                                            <button type="button" class="btn btn-primary">Envoyer message</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        </div>
                                    </div>
                                </div>


                        {{/each}}
                    </ul>



                    <!-- PAGINATION-START -->
                    <div class="row">
                        <div class="col-xs-12 col-lg-12 col-md-12">
                            <div class="paginations">
                                <ul>
                                    <li>
                                        <a class="current" href="#">1</a>
                                    </li>
                                    <li><a href="#">2</a></li>
                                    <li><a href="#">3</a></li>
                                    <li><a href="#">4</a></li>
                                    <li><a class="next-arrow" href="#">→</a></li>
                                </ul>
                            </div>
                        </div>
                        <!-- PAGINATION-START -->
                    </div>
                </div>
                <!-- ALL-PRODUCT-AREA END-->
            </div>
        </div>
    </div>
    <script src="js/jquery-ui.min.js"></script>
</template>
