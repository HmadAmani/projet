    <div class="shop-content-area">

                        <h1 class="sidebar-title" style="color:#0040FF;">Catégories</h1>
                        <ul>

                            <li>
                                <h1>Immobilier</h1>
                            <li><a href="{{pathFor 'listannonce' categorie="appartement"}}"><i class="fa fa-home" aria-hidden="true"></i>Appartement</a></li>
                            <li> <a href="{{pathFor 'listannonce' categorie="maison"}}"><i class="fa fa-home" aria-hidden="true"></i>Maison</a></li>
                            <li> <a href="{{pathFor 'listannonce' categorie="bureaux et plateaux"}}"> <i class="fa fa-home" aria-hidden="true"></i>Bureaux et plateaux</a></li>
                            <li> <a href="{{pathFor 'listannonce' categorie="magazins et commerces"}}"> <i class="fa fa-home" aria-hidden="true"></i> Magazins et commerces</a></li>
                            <li><a href="{{pathFor 'listannonce' categorie="Terrains"}}"> <i class="fa fa-home" aria-hidden="true"></i> Terrain </a></li>
                            <li> <a href="{{pathFor 'listannonce' categorie="Immobilier de vacances"}}"> <i class="fa fa-home" aria-hidden="true"></i>Immobilier de vacances</a></li>
                            <li> <a href="{{pathFor 'listannonce' categorie="Collocation"}}"> <i class="fa fa-home" aria-hidden="true"></i>Collocation</a></li>
                            <li> <a href="{{pathFor 'listannonce' categorie="Autre Immobilier"}}"> <i class="fa fa-home" aria-hidden="true"></i>Autre Immobilier</a></li>

                            </li>
                            <h1>Véhicules</h1>
                            <li> <a href="{{pathFor 'listannonce' categorie="voiture"}}"><i class="fa fa-car" aria-hidden="true"></i> Voiture</a> </li>
                            <li> <a href="{{pathFor 'listannonce' categorie="moto"}}"> <i class="fa fa-motorcycle" aria-hidden="true"></i>Motos</a> </li>
                            <li>  <a href="{{pathFor 'listannonce' categorie="Autres véhicules industrielles"}}"><i class="fa fa-truck" aria-hidden="true"></i>Autres véhicules industrielles</a></li>
                            <li> <a href="{{pathFor 'listannonce' categorie="Tracteurs et véhicules agricoles"}}"><i class="fa fa-truck" aria-hidden="true"></i>Tracteurs et véhicules agrigoles</a></li>
                            <li> <a href="{{pathFor 'listannonce' categorie="fourgonettes"}}"><i class="fa fa-truck" aria-hidden="true"></i>Fourgonettes</a></li>
                            <li>  <a href="{{pathFor 'listannonce' categorie="Pièces de rechange et accessoires"}}"><i class="fa fa-pie-chart" aria-hidden="true"></i>Pièces de rechange et accessoires</a></li>

                            <h1>Multimédia</h1>
                            <li><a href="{{pathFor 'listannonce' categorie="téléphonie"}}"><i class="fa fa-mobile" aria-hidden="true"></i>Téléphonie</a></li>
                            <li><a href="{{pathFor 'listannonce' categorie="image et son"}}"><i class="fa fa-file-image-o" aria-hidden="true"></i>Images et son</a></li>

                                        </a>

                                            <i class="fa fa-th-list"></i>
                                        </a>
                                    </div>

                                </div>
                            </div>
                            <!-- TOOLBAR END-->
                        </div>
                    </div>
                    <!-- ALL-PRODUCT-TOP-ROW END-->


                    <ul>
                        {{#each listannonce}}

                                <div class="single-product">
                                    <div class="col-lg-4 col-md-4 col-sm-4">
                                        <div class="product-img">
                                            <a href="#">
                                                <img src="img/product/7.jpg" alt="Special" class="primary-image"/>
                                                <img src="img/product/8.jpg" alt="Special" class="secondary-image"/>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="col-lg-8 col-md-8 col-sm-8">
                                        <a href="{{pathFor 'chat' _id=userId}}" class="btn btn-4 blue" background="#3399cc" id="chat">Chat</a>

                                        <div class="product-info">


                                            <h2 class="product-name">

                                                <a href="{{pathFor 'annonce' id=_id}}">
                                                    {{titre}}
                                                </a>
                                            </h2>
                                            <div class="price-box">
			               	          <span class="special-price">
                                         {{ prix }} D
                                       </span>
                                            </div>
                                            <div class="product-desc">
                                                <p>{{description}}</p>
                                            </div>
                                            <div class="product-meta">
                                <span>
                                    Categories:
                                    <a href="#">{{categorie}}</a>
                                </span>
                                <span>
                                    Gouvernorat:
                                    <a href="#">{{gouvernorat}}</a>
                                </span>
                                  <span>
                                    Adresse:
                                    <a href="#">{{adresse}}</a>
                                </span>
                                 </div>


                                            <div class="action-btn">
                                                <a data_id="{{_id}}" id="adview_save_ad_main_btn" class="btn btn-large js-save-ad btn-block" href="#" rel="nofollow">
                                                    <i class="fonticon-heart-empty fonticon-color-pink active fonticon-horizontal-fix"></i> Sauvegarder l'annonce
                                                </a>

                                            </div>
                                            <button type="button"  class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Contact Vendeur</button>

                                            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
                                                <div class="modal-dialog" role="document">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                            <h4 class="modal-title" id="exampleModalLabel">New message</h4>
                                                        </div>
                                                        <div class="modal-body">
                                                            <form>
                                                                <div class="form-group">
                                                                    <label for="recipient-name" class="control-label">Nom:</label>
                                                                    <input type="text" class="form-control" id="nom">
                                                                </div>
                                                                <div class="form-group">
                                                                    <label for="recipient-name" class="control-label">Email:</label>
                                                                    <input type="text" class="form-control" id="email">
                                                                </div>
                                                                <div class="form-group">
                                                                    <label for="recipient-name" class="control-label">Numéro:</label>
                                                                    <input type="text" class="form-control" id="numero">
                                                                </div>
                                                                <div class="form-group">
                                                                    <label for="message-text" class="control-label">Message:</label>
                                                                    <textarea class="form-control" id="message-text"></textarea>
                                                                </div>
                                                            </form>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
                                                            <button type="button" id="SendEmail" class="btn btn-primary">Envoyer message</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        </div>
                                    </div>
                                </div>


                        {{/each}}
                    </ul>



                    <!-- PAGINATION-START -->
                    <div class="row">
                        <div class="col-xs-12 col-lg-12 col-md-12">
                            <div class="paginations">
                                <ul>
                                    <li>
                                        <a class="current" href="#">1</a>
                                    </li>
                                    <li><a href="#">2</a></li>
                                    <li><a href="#">3</a></li>
                                    <li><a href="#">4</a></li>
                                    <li><a class="next-arrow" href="#">→</a></li>
                                </ul>
                            </div>
                        </div>
                        <!-- PAGINATION-START -->
                    </div>
                </div>
                <!-- ALL-PRODUCT-AREA END-->
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <!-- FILTER_PRICE js -->
    <script src="js/jquery-ui.min.js"></script>
</template>
